# ramroot configuration file
##==========================  ramroot.conf  ==========================##
# This file is sourced by the ramroot initramfs runtime hook.  If you 
# make changes to this file, you must execute `ramroot --enable` 
# for the changes to take effect. 

# Partitions to be loaded to RAM during the ramroot boot process.
# Format: [UUID]:[mountpoint]
MOUNTS_RAMROOT=()

# Partitions/mounts to ignore from /etc/fstab.  These partitions/mounts
# are removed from /etc/fstab during the ramroot boot process.
# Format: [UUID]:[mountpoint] or [bind-dir]:[mountpoint] or [mountpoint]
MOUNTS_NULL=()

# Default answer to ramroot boot prompt asking user whether to load the
# root filesystem to RAM.
# Format: 'yes' or 'no'
PROMPT_DEFAULT=no

# Seconds to wait for user input from ramroot boot prompt.  If timeout
# is reached, the default answer will be selected.
# Format: [positive-integer]
PROMPT_TIMEOUT=5


RAM_MINIMUM=500M
RAM_PREFERRED=4G

RAMROOT_MINIMUM=300M
RAMROOT_MAXIMUM=2.5G
