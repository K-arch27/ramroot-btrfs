#!usr/bin/ash

# mounts loaded to zram:
mounts_zram=''

# mounts ignored:
mounts_null=''

# prompt default:
ps_default=no

# prompt timout:
ps_timeout=5

# minimum Mb free ram:
ram_min=750

# minimum Mb free zram:
zram_min=250

# preferred Mb free ram:
ram_pref=4000

# maximum Mb free ram:
zram_max=1000
