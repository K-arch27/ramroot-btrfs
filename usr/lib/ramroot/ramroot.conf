#!usr/bin/ash

# mounts loaded to zram:
mounts_zram=''

# mounts ignored:
mounts_null=''

# prompt default:
ps_default=no

# prompt timout:
ps_timeout=8

# minimum MiB free ram:
ram_min=750

# minimum Mib free zram:
zram_min=250

# preferred Mib free ram:
ram_pref=4000

# maximum Mib free ram:
zram_max=1000
